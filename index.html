<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/xo/assets/favicon-82fbd818.ico">
    
    <title>XO</title>
    <script type="module" crossorigin src="/xo/assets/index-a94133a1.js"></script>
    <link rel="stylesheet" href="/xo/assets/index-20f482b2.css">
  </head>
  <body class='min-h-screen max-h-screen'>

    <div class="flex flex-row justify-center items-center border-b border-black">
      <div class="flex w-full max-w-7xl h-full flex-row justify-center mx-auto sm:px-6 lg:px-8" style="height:calc(var(--vh) * 7.5)">
        <button id="ResetButton" class="flex justify-center items-center active:scale-95 px-3">
          <img class="w-3/4 h-3/4" src="/xo/undo.svg">
        </button>
        <button id="WhiteScoreButton" class="flex justify-center items-center px-3 w-20 cursor-auto">-</button>
        <button id="BlackScoreButton" class="flex justify-center items-center px-3 w-20 cursor-auto">-</button>
        <button id="OptionsButton" class="flex justify-center items-center active:scale-95 px-3">
          <img class="w-3/4 h-3/4" src="/xo/options.svg">
        </button>
      </div>
    </div>
  
    <div id="gameDiv" class="flex justify-center items-center" style="height:calc(var(--vh) * 82.5);max-height:calc(var(--vh) * 82.5)">

      <div id="settingsMenu" class="fixed z-10 flex w-full h-full flex-col justify-start mx-auto bg-white overflow-y-auto" style="height:calc(var(--vh) * 82.5);max-height:calc(var(--vh) * 82.5)">
  
        <div class="mx-auto my-4">
          <label for="checkboxXAI" class="mr-8">X AI: </label>
          <input type="checkbox" id="checkboxXAI" name="checkboxXAI" unchecked>
        </div>
  
        <div class="mx-auto my-4">
          <label for="checkboxOAI" class="mr-8">O AI: </label>
          <input type="checkbox" id="checkboxOAI" name="checkboxOAI" checked>
        </div>
  
        <div class="mx-auto my-4 flex flex-col justify-center items-center">
          <label for="speedAI" class="m-4">AI speed: </label>
          <input type="range" class="m-4" id="speedAI" name="speedAI" min="10" max="1000" step="10" value="100"> 
          <input type="number" id="display001" class="text-center" name="display001" min="10" max="1000" step="10" value="100">
        </div>
  
        <div class="mx-auto my-4 flex flex-col justify-center items-center">
          <label for="speedNewGame" class="m-4">New Game Delay: </label>
          <input type="range" class="m-4" id="speedNewGame" name="speedNewGame" min="50" max="3000" step="50" value="1000"> 
          <input type="number" id="display002" class="text-center" name="display002" min="50" max="3000" step="50" value="1000">
        </div>
  
      </div>
  
      <div id="gameHolder" class="mx-auto">
        <div id="top" class="flex h-1/3 flex-row">
          <button class="gameButton leftButton w-full h-full justify-center items-center"><img class="gameIMG w-full h-full" src=""></button>
          <button class="gameButton centerButton w-full h-full justify-center items-center box-border border-x border-black"><img class="gameIMG w-full h-full" src=""></button>
          <button class="gameButton rightButton w-full h-full justify-center items-center"><img class="gameIMG w-full h-full" src=""></button>
        </div>
        <div id="mid" class="flex h-1/3 flex-row">
          <button class="gameButton leftButton w-full h-full justify-center items-center box-border border-y border-black"><img class="gameIMG w-full h-full" src=""></button>
          <button class="gameButton centerButton w-full h-full justify-center items-center box-border border border-black"><img class="gameIMG w-full h-full" src=""></button>
          <button class="gameButton rightButton w-full h-full justify-center items-center box-border border-y border-black"><img class="gameIMG w-full h-full" src=""></button>
        </div>
        <div id="bot" class="flex h-1/3 flex-row">
          <button class="gameButton leftButton w-full h-full justify-center items-center"><img class="gameIMG w-full h-full" src=""></button>
          <button class="gameButton centerButton w-full h-full justify-center items-center box-border border-x border-black"><img class="gameIMG w-full h-full" src=""></button>
          <button class="gameButton rightButton w-full h-full justify-center items-center"><img class="gameIMG w-full h-full" src=""></button>
        </div>
      </div>
  
    </div>

  </body>
  
</html>
